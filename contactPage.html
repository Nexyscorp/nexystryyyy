<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="./styles/contactPage.css">
</head>
<body>
  <section class="wrapper"> 
    <div id="cursor_dot" data-cursor-dot></div>
    <div id="cursor_outline" data-cursor-outline></div>
  </section>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="homePage.html">Home</a></li>
      <li><a href="aboutPage.html" >About</a></li>
      <li><a href="servicesPage.html">Services</a></li>
      <li><a href="contactPage.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <div class="container mx-auto px-4 py-12 md:py-20">
    <div class="max-w-3xl mx-auto">
      <div class="text-center space-y-4 mb-8">
        <h1 class="text-3xl md:text-4xl font-bold">Get in Touch</h1>
        <p class="text-muted-foreground text-lg">
          We'd love to hear from you. Please fill out the form below or contact us directly.
        </p>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-4">
          <div>
            <h2 class="text-xl font-semibold mb-2">Contact Information</h2>
            <div class="space-y-2 text-muted-foreground">
              <p>
                <svg class="w-6 h-6 inline-block mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </svg>
                info@example.com
              </p>
              <p>
                <svg class="w-6 h-6 inline-block mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                </svg>
                (123) 456-7890
              </p>
            </div>
          </div>
          <div>
            <h2 class="text-xl font-semibold mb-2">Follow Us</h2>
            <div class="flex space-x-4">
              <a href="#" class="text-muted-foreground hover:text-primary">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"></path>
                  <rect width="4" height="12" x="2" y="9"></rect>
                  <circle cx="4" cy="4" r="2"></circle>
                </svg>
              </a>
              <a href="#" class="text-muted-foreground hover:text-primary">
                <svg class="w-6 h-6" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                  <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                  <line x1="17.5" x2="17.51" y1="6.5" y2="6.5"></line>
                </svg>
              </a>
            </div>
          </div>
        </div>
        <div>
          <form class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label for="name">Name</label>
                <input id="name" placeholder="Enter your name" class="input"/>
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" class="input"/>
              </div>
            </div>
            <div>
              <label for="message">Message</label>
              <textarea id="message" placeholder="Enter your message" class="textarea min-h-[120px]"></textarea>
            </div>
            <button type="submit" class="button w-full">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="scripts/contactPage.js"></script>
</body>
</html>
